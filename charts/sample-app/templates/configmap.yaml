    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitOps Demo - Complete Success!</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #333;
                min-height: 100vh;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 15px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                overflow: hidden;
            }
            .header {
                background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
                color: white;
                padding: 40px;
                text-align: center;
            }
            .header h1 {
                margin: 0;
                font-size: 2.5em;
                font-weight: 300;
            }
            .header p {
                margin: 10px 0 0 0;
                font-size: 1.2em;
                opacity: 0.9;
            }
            .content {
                padding: 40px;
            }
            .achievement-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
                margin: 30px 0;
            }
            .achievement-card {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 25px;
                border-left: 5px solid #28a745;
                transition: transform 0.3s ease;
            }
            .achievement-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            }
            .achievement-card h3 {
                color: #2c3e50;
                margin: 0 0 15px 0;
                font-size: 1.3em;
            }
            .achievement-card ul {
                margin: 0;
                padding-left: 20px;
            }
            .achievement-card li {
                margin: 8px 0;
                color: #555;
            }
            .tech-stack {
                background: #e3f2fd;
                border-radius: 10px;
                padding: 25px;
                margin: 30px 0;
            }
            .tech-stack h3 {
                color: #1976d2;
                margin: 0 0 15px 0;
            }
            .tech-badges {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .tech-badge {
                background: #1976d2;
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 0.9em;
                font-weight: 500;
            }
            .demo-info {
                background: #fff3e0;
                border-radius: 10px;
                padding: 25px;
                margin: 30px 0;
                border-left: 5px solid #ff9800;
            }
            .demo-info h3 {
                color: #e65100;
                margin: 0 0 15px 0;
            }
            .footer {
                background: #2c3e50;
                color: white;
                text-align: center;
                padding: 20px;
                font-size: 0.9em;
            }
            .status-indicator {
                display: inline-block;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #28a745;
                margin-right: 8px;
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.5; }
                100% { opacity: 1; }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
